name: Branch Check

on:
  push:
    branches-ignore:
      - "main" # Ignores pushes to the main branch

jobs:
  build:
    if: github.repository == 'SundaeSwap-finance/sundae-sdk'
    permissions:
      id-token: write
      contents: write
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.0"
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}

      # Install dependencies
      - name: Install
        run: bun install --frozen-lockfile --ignore-scripts

      # Lint
      - name: Lint
        run: bun lint

      # Cache
      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: "**/.nx"
          key: ${{ runner.os }}-nx

      # Build
      - name: Build
        run: bunx nx run-many -t build --all --parallel

      # Run Tests
      - name: Run Tests
        run: bun test

      - name: Scan Dependencies
        run: bun scan-deps

      # Release
      - name: Release (Canary)
        run: |
          bun changeset version --snapshot dev && bun update
          bun ci:canary
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
